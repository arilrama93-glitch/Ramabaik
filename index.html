<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>I Love You Aura ðŸ’–</title>
<style>
body {
  margin: 0;
  padding: 0;
  background: #000;
  overflow: hidden;
  font-family: "Dosis", sans-serif;
  height: 100vh;
}

#ui {
  position: relative;
  width: 100%;
  height: 100%;
}

.love {
  position: absolute;
  top: 50%;
  left: 50%;
}

.love_word {
  color: #ea80b0;
  font-size: 1.4rem;
  letter-spacing: 2px;
  text-shadow: 0 0 10px #fff;
  transform: translateY(-100%) rotateZ(-30deg);
}

.love_horizontal {
  animation: horizontal 10s infinite alternate ease-in-out;
}

.love_vertical {
  animation: vertical 20s infinite linear;
}

/* Horizontal dan vertical animations */
@keyframes horizontal {
  from { transform: translateX(0px); }
  to { transform: translateX(450px); }
}

@keyframes vertical {
  0% { transform: translateY(180px); }
  10% { transform: translateY(45px); }
  15% { transform: translateY(4.5px); }
  18% { transform: translateY(0px); }
  20% { transform: translateY(4.5px); }
  22% { transform: translateY(34.61538px); }
  24% { transform: translateY(64.28571px); }
  25% { transform: translateY(112.5px); }
  26% { transform: translateY(64.28571px); }
  28% { transform: translateY(34.61538px); }
  30% { transform: translateY(4.5px); }
  32% { transform: translateY(0px); }
  35% { transform: translateY(4.5px); }
  40% { transform: translateY(45px); }
  50% { transform: translateY(180px); }
  71% { transform: translateY(428.57143px); }
  72.5% { transform: translateY(441.17647px); }
  75% { transform: translateY(450px); }
  77.5% { transform: translateY(441.17647px); }
  79% { transform: translateY(428.57143px); }
  100% { transform: translateY(180px); }
}
</style>
</head>
<body>
<div id="ui">
  <!-- Buat 100 "I Love You Aura" -->
  <script>
    const ui = document.getElementById('ui');
    for(let i=1; i<=100; i++){
      const div = document.createElement('div');
      div.className = 'love';
      div.innerHTML = `<div class="love_horizontal" style="animation-delay: -${i*300}ms;">
                         <div class="love_vertical" style="animation-delay: -${i*300}ms;">
                           <div class="love_word">I Love You Aura </div>
                         </div>
                       </div>`;
      ui.appendChild(div);
    }
  </script>
</div>
</body>
</html>
